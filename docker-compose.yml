version: '3.8'

services:
  # Main application
  nutrition-backend:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - ENV=production
      - DB_PATH=/app/data/nutrition.db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      - BCRYPT_COST=12
      - RATE_LIMIT_REQUESTS=100
      - RATE_LIMIT_WINDOW=1m
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8080
      - CACHE_DEFAULT_TTL=300s
      - CACHE_MICRO_TTL=10s
      - CACHE_LONG_TTL=3600s
      - LOG_LEVEL=info
      - LOG_FORMAT=json
    volumes:
      - nutrition_data:/app/data
      - nutrition_uploads:/app/uploads
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - nutrition_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 0
      start_period: 40s

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - nutrition_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - nutrition-backend
    restart: unless-stopped
    networks:
      - nutrition_network
    profiles:
      - with-nginx

volumes:
  nutrition_data:
    driver: local
  nutrition_uploads:
    driver: local
  redis_data:
    driver: local

networks:
  nutrition_network:
    driver: bridge